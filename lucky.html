<script>
    const fortunes = [
        "【上上签】鸿运当头，凡事宜勇进，心想事成。",
        "【中上签】云开见月，自有贵人，稳中求胜。",

        "【下下签】晦暗不明，宜守不宜攻，静待时机。"
    ];
    const luckyColors = ["樱花粉","薄荷绿","薰衣草紫","天空蓝","柠檬黄"];
    function drawLucky(){
        const fortunes = window.getLuckyFortunes();
        const colors = window.getLuckyColors();
        const idx = Math.floor(Math.random()*fortunes.length);
        const luckyNum = Math.floor(Math.random()*99)+1;
        const luckyClr = colors[Math.floor(Math.random()*colors.length)];
        const colorHex = ['#ff85a2','#4cd3a6','#b388ff','#5cabff','#ffd93d'][colors.indexOf(luckyClr)];

        document.getElementById('luckyResult').innerHTML = `
        <strong>${fortunes[idx]}</strong><br>
        ${window.i18n.t('lucky_color')}：<span style="color:${colorHex}">${luckyClr}</span>｜${window.i18n.t('lucky_number')}：<strong>${luckyNum}</strong>
    `;
    }
